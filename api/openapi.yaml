openapi: 3.0.0
info:
  title: Jupyter Scheduler API
  version: 0.0.1
  description: API for Jupyter Scheduler, a JupyterLab extension for running notebook jobs and workflows.
servers:
  - url: /scheduler
security:
  - JupyterServerAuthHeader: []
  - JupyterServerAuthToken: []
paths:
  /jobs:
    get:
      summary: List all jobs
      parameters:
        - name: job_definition_id
          in: query
          schema:
            type: string
          required: false
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/Status'
          required: false
        - name: name
          in: query
          schema:
            type: string
          required: false
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          required: false
        - name: start_time
          in: query
          schema:
            type: integer
          required: false
        - name: sort_by
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SortField'
          description: Specifies the sorting criteria, defaults to 'create_time' in descending order if not provided
          required: false
        - name: max_items
          in: query
          schema:
            type: integer
            default: 1000
          required: false
        - name: next_token
          in: query
          schema:
            type: string
          required: false
      responses:
        '200':
          description: Successfully retrieved the list of jobs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListJobsResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new job
      requestBody:
        description: Payload to create a new job
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJob'
      responses:
        '200':
          description: Successfully created the job.
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /jobs/{job_id}:
    get:
      summary: Get details of a specific job
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved job details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeJob'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a specific job
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Data for updating the job
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJob'
      responses:
        '204':
          description: Successfully updated the job.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a specific job
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted the job.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /job_definitions:
    get:
      summary: List all job definitions
      parameters:
        - name: job_definition_id
          in: query
          schema:
            type: string
          required: false
        - name: name
          in: query
          schema:
            type: string
          required: false
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          required: false
        - name: create_time
          in: query
          schema:
            type: integer
          required: false
        - name: sort_by
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SortField'
          description: Specifies the sorting criteria, defaults to 'create_time' in descending order if not provided
          required: false
        - name: max_items
          in: query
          schema:
            type: integer
            default: 1000
          required: false
        - name: next_token
          in: query
          schema:
            type: string
          required: false
      responses:
        '200':
          description: Successfully retrieved the list of job definitions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListJobDefinitionsResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new job definition
      requestBody:
        description: Payload to create a new job definition
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobDefinition'
      responses:
        '200':
          description: Successfully created the job definition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_definition_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflows:
    get:
      summary: List all workflows
      responses:
        '200':
          description: Successfully retrieved list of workflows.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DescribeWorkflow'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new workflow
      requestBody:
        description: Payload to create a new workflow
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflow'
      responses:
        '200':
          description: Successfully created the workflow.
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflow_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflows/{workflow_id}:
    get:
      summary: Get details of a specific workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved workflow details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeWorkflow'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a specific workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Data for updating the workflow
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkflow'
      responses:
        '204':
          description: Successfully updated the workflow.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a specific workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted the workflow.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflows/{workflow_id}/run:
    post:
      summary: Run a specific workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Workflow started successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflow_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflows/{workflow_id}/tasks:
    get:
      summary: Get tasks (Jobs) in a workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved workflow tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DescribeJob'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a task (Job) to a workflow
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Payload to create a new task (Job) in the workflow
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJob'
      responses:
        '200':
          description: Successfully created the workflow task.
          content:
            application/json:
              schema:
                type: object
                properties:
                  task_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflow_definitions:
    get:
      summary: List all workflow definitions
      responses:
        '200':
          description: Successfully retrieved the list of workflow definitions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DescribeWorkflowDefinition'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new workflow definition
      requestBody:
        description: Payload to create a new workflow definition
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowDefinition'
      responses:
        '200':
          description: Successfully created the workflow definition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflow_definition_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflow_definitions/{workflow_definition_id}:
    get:
      summary: Get details of a specific workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved workflow definition details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeWorkflowDefinition'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a specific workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Data for updating the workflow definition
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkflowDefinition'
      responses:
        '204':
          description: Successfully updated the workflow definition.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a specific workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted the workflow definition.
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflow_definitions/{workflow_definition_id}/deploy:
    post:
      summary: Deploy a workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully deployed the workflow definition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  workflow_definition_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflow_definitions/{workflow_definition_id}/tasks:
    get:
      summary: List tasks (Job Definitions) for a specific workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved workflow definition tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DescribeJobDefinition'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add a task (Job Definition) to a workflow definition
      parameters:
        - name: workflow_definition_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Payload to create a new task (Job Definition) in the workflow definition
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobDefinition'
      responses:
        '200':
          description: Successfully created the workflow definition task.
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_definition_id:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    JupyterServerAuthHeader:
      type: apiKey
      in: header
      name: Authorization
      description: "Authentication managed by the Jupyter Server using a token provided in the Authorization header."
    JupyterServerAuthToken:
      type: apiKey
      in: query
      name: token
      description: "Authentication managed by the Jupyter Server using a token provided as a query parameter."
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
    Status:
      type: string
      enum: [CREATED, QUEUED, IN_PROGRESS, COMPLETED, FAILED, STOPPING, STOPPED, DRAFT, DEPLOYED]
    SortField:
      type: object
      properties:
        name:
          type: string
        direction:
          type: string
          enum: [asc, desc]
    DescribeJob:
      type: object
      properties:
        job_id:
          type: string
        input_filename:
          type: string
          nullable: true
        runtime_environment_name:
          type: string
        runtime_environment_parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        output_formats:
          type: array
          items:
            type: string
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        name:
          type: string
        output_filename_template:
          type: string
          nullable: true
          default: "{{input_filename}}-{{create_time}}"
        compute_type:
          type: string
          nullable: true
        job_files:
          type: array
          items:
            $ref: '#/components/schemas/JobFile'
          nullable: true
        create_time:
          type: integer
        update_time:
          type: integer
        start_time:
          type: integer
          nullable: true
        end_time:
          type: integer
          nullable: true
        status:
          $ref: '#/components/schemas/Status'
        status_message:
          type: string
          nullable: true
        downloaded:
          type: boolean
        package_input_folder:
          type: boolean
          nullable: true
        packaged_files:
          type: array
          items:
            type: string
          nullable: true
          default: []
        depends_on:
          type: array
          items:
            type: string
          nullable: true
        workflow_id:
          type: string
          nullable: true
    DescribeWorkflow:
      type: object
      properties:
        workflow_id:
          type: string
        tasks:
          type: array
          items:
            type: string
          description: IDs of Jobs associated with the workflow
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        status:
          $ref: '#/components/schemas/Status'
        active:
          type: boolean
    CreateWorkflow:
      type: object
      properties:
        name:
          type: string
        tasks:
          type: array
          items:
            type: string
          description: IDs of Jobs to include in the workflow
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
    UpdateWorkflow:
      type: object
      properties:
        name:
          type: string
          nullable: true
        tasks:
          type: array
          items:
            type: string
          description: IDs of Jobs to update in the workflow
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        status:
          allOf:
            - $ref: '#/components/schemas/Status'
          nullable: true
        active:
          type: boolean
          nullable: true
    JobFile:
      type: object
      properties:
        display_name:
          type: string
        file_format:
          type: string
        file_path:
          type: string
    ListJobsResponse:
      type: object
      properties:
        jobs:
          type: array
          items:
            $ref: '#/components/schemas/DescribeJob'
        total_count:
          type: integer
        next_token:
          type: string
    CreateJob:
      type: object
      properties:
        input_uri:
          type: string
        input_filename:
          type: string
          nullable: true
        runtime_environment_name:
          type: string
        runtime_environment_parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        output_formats:
          type: array
          items:
            type: string
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        name:
          type: string
        output_filename_template:
          type: string
          nullable: true
          default: "{{input_filename}}-{{create_time}}"
        compute_type:
          type: string
          nullable: true
        package_input_folder:
          type: boolean
          nullable: true
        depends_on:
          type: array
          items:
            type: string
          nullable: true
        workflow_id:
          type: string
          nullable: true
    UpdateJob:
      type: object
      properties:
        status:
          allOf:
            - $ref: '#/components/schemas/Status'
          nullable: true
        name:
          type: string
          nullable: true
        compute_type:
          type: string
          nullable: true
        depends_on:
          type: array
          items:
            type: string
          nullable: true
    ListJobDefinitionsResponse:
      type: object
      properties:
        job_definitions:
          type: array
          items:
            $ref: '#/components/schemas/DescribeJobDefinition'
        total_count:
          type: integer
        next_token:
          type: string
    CreateJobDefinition:
      type: object
      properties:
        input_uri:
          type: string
        input_filename:
          type: string
          nullable: true
        runtime_environment_name:
          type: string
        runtime_environment_parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        output_formats:
          type: array
          items:
            type: string
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        name:
          type: string
        output_filename_template:
          type: string
          nullable: true
          default: "{{input_filename}}-{{create_time}}"
        compute_type:
          type: string
          nullable: true
        schedule:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
        package_input_folder:
          type: boolean
          nullable: true
        depends_on:
          type: array
          items:
            type: string
          nullable: true
        workflow_definition_id:
          type: string
          nullable: true
    DescribeJobDefinition:
      type: object
      properties:
        input_filename:
          type: string
          nullable: true
        runtime_environment_name:
          type: string
        runtime_environment_parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        output_formats:
          type: array
          items:
            type: string
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
          nullable: true
        name:
          type: string
        output_filename_template:
          type: string
          nullable: true
          default: "{{input_filename}}-{{create_time}}"
        compute_type:
          type: string
          nullable: true
        schedule:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
        job_definition_id:
          type: string
        create_time:
          type: integer
        update_time:
          type: integer
        active:
          type: boolean
        package_input_folder:
          type: boolean
          nullable: true
        packaged_files:
          type: array
          items:
            type: string
          nullable: true
          default: []
        depends_on:
          type: array
          items:
            type: string
          nullable: true
        workflow_definition_id:
          type: string
          nullable: true
      required:
        - runtime_environment_name
        - name
        - job_definition_id
        - create_time
        - update_time
        - active
    CreateWorkflowDefinition:
      type: object
      properties:
        tasks:
          type: array
          items:
            type: string
          description: IDs of Job Definitions to be included as tasks
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        schedule:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
    DescribeWorkflowDefinition:
      type: object
      properties:
        workflow_definition_id:
          type: string
        tasks:
          type: array
          items:
            type: string
          description: IDs of Job Definitions associated as tasks
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        schedule:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/Status'
        active:
          type: boolean
    UpdateWorkflowDefinition:
      type: object
      properties:
        tasks:
          type: array
          items:
            type: string
          description: IDs of Job Definitions to update in the workflow
          nullable: true
        name:
          type: string
          nullable: true
        parameters:
          type: object
          additionalProperties:
            type: string
          nullable: true
        schedule:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
        active:
          type: boolean
          nullable: true

